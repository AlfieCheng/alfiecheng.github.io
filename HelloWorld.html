<html>
<style>
  .message {
    size: 100 pt;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
<div id="app">
  <p class="message">{{ message }}</p>
  <input v-model="message"/>
</div>
</body>
<script>
  const vm = new Vue({
    data: {
      message : "Hello World!"
    }
  }).$mount("#app");
</script>
</html>
