<html>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./mycomponent.js"></script>
    <div id="app">
        <h1>Hello, world!</h1>
        <h2>{{username}}, Again</h2>
        This is Username: <input v-model="username"></input>
        <p><table>
        <tr>
            <td><teamwork :creator="Alfie"/></td>
            <td><teamwork :creator="Yuanfeng"/></td>
            <td><teamwork :creator="Wendy"/></td>
        </tr>
        <tr>
            <td><my-component :parent-msg="comp1"></my-component></td>
            <td><my-component :parent-msg="comp2"></my-component></td>
            <td><my-component :parent-msg="comp3"></my-component></td>
        </tr>
        </table>
    
    </div>
</body>
<script>
    const app = Vue.createApp({
      components: {
        'my-component':mycomponent
      },
      data: {
        username: '',
        message : "Hello World!"
      }
    });
    
    //創建一個名叫 teamwork 的物件
    var teamwork = {  
      props: ['creator'],
      data() {
        return {
          msg : "this is teamwork Component"
        }
      },
      template: `
      <div id='container'>
        <div> parent message: {{ creator }}</div>
        <div> local message: {{ msg }} </div>
      </div>
      `
    }
    
    app.component('teamwork', teamwork);  // 註冊一個名叫 teamwork 的元件
    
    app.$mount("#app");
    
  </script>
</html>
