<html>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="./lightbox.css" rel="stylesheet" >
<body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./mycomponent.js"></script>
    <script src="./lightbox.js"></script>
    <div id="app">
        <h1>Hello, world!</h1>
        <h2>{{username}}, Again</h2>
        This is Username: <input v-model="username"></input>
    
        <lightbox></lightbox>
    </div>
</body>
<script>
    //創建一個名叫 teamwork 的物件
    var teamwork = {  
      props: ['creator'],
      data() {
        return {
          msg : "this is teamwork Component"
        }
      },
      template: `
      <div id='container'>
        <div> parent message: {{ creator }}</div>
        <div> Team name: <slot name="teamname">Teamname</slot></div>
        <div> local message: {{ msg }} </div>
         <div>Slot Message: <slot>預設內容</slot></div>
      </div>
      `
    }
    
    Vue.component('teamwork', teamwork);  // 註冊一個名叫 teamwork 的全域元件
    
    const app = new Vue({
      components: {
        'my-component':mycomponent,  // 註冊一個名叫 my-component 的區域元件
        'lightbox': lightbox   // 註冊一個名叫 lightbox 的區域元件
      },
      data: {
        username: '',
        message : "Hello World!"
      }
    }).$mount("#app");;
    
  </script>
</html>
